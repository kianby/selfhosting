version: '3'

services:
  baikal:
    container_name: baikal
    image: ckulka/baikal:nginx
    networks:
      - srv    
    expose:
      - 80
    restart: unless-stopped
    volumes:
      - baikal_data:/var/www/baikal/Specific:rw
      - baikal_config:/var/www/baikal/config:rw
    environment:
      - VIRTUAL_HOST=${HOST_BAIKAL}.${DOMAIN}

volumes:
  baikal_config: 
  baikal_data: 