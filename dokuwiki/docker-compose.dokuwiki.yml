version: '3'

services:
  dokuwiki:
    image: linuxserver/dokuwiki
    container_name: dokuwiki
    restart: unless-stopped
    expose:
      - 80
    environment:
      - TZ=${TZ}
      - APP_URL=/ #optional      
    volumes:
      - ${ROOT_INSTALL}/data/dokuwiki:/config
    networks:
      - srv
    environment:
      - VIRTUAL_HOST=${HOST_DOKUWIKI}.${DOMAIN}    


