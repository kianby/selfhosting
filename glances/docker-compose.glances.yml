version: '3'

services:
  glances:
    container_name: glances
    image: nicolargo/glances:3.2.3.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    pid: host
    networks:
      - srv
    expose:
      - 61208
    environment:
      - GLANCES_OPT=-w 
      - VIRTUAL_PORT=61208
      - VIRTUAL_HOST=${HOST_GLANCES}.${DOMAIN}
      - LETSENCRYPT_HOST=${HOST_GLANCES}.${DOMAIN}      

