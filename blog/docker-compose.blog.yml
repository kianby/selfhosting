version: '3'

services:
  stacosys:
    container_name: stacosys
    image: kianby/stacosys
    volumes:
      - ${ROOT_INSTALL}/data/stacosys:/config
    networks:
      - srv
    restart: unless-stopped
    expose:
      - 8100
  blog:
    container_name: blog
    image: kianby/blogduyax
    depends_on:
      - stacosys     
    networks: 
      - srv
    restart: unless-stopped
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=${HOST_BLOG}.${DOMAIN}      
