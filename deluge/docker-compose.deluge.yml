version: '3'

services:
  deluge:
    container_name: deluge
    image: linuxserver/deluge
    restart: unless-stopped
    networks:
      - srv
    environment:
      DELUGE_LOGLEVEL: error
      PGID: '1001'
      PUID: '1001'
      TZ: '"Europe/Paris"'
      UMASK_SET: '022'      
    expose:
      - 8112
    labels:
      - traefik.enable=true
      - traefik.http.routers.deluge.rule=Host(`${HOST_WWW}.${DOMAIN}`) && PathPrefix(`${PATH_DELUGE}`) 
      - traefik.http.routers.deluge.entrypoints=websecure
      - traefik.http.routers.deluge.tls=true
      - traefik.http.services.deluge.loadbalancer.server.port=8112
      - traefik.http.routers.deluge.middlewares=delugeHeader
      - traefik.http.middlewares.delugeHeader.headers.customrequestheaders.X-Deluge-Base=${PATH_DELUGE}/
