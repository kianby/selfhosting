version: '3'

services:
  selfoss:
    container_name: selfoss
    image: hardware/selfoss
    volumes:
      - selfoss_data:/selfoss/data
    networks:
      - srv
    restart: unless-stopped
    expose:
      - 8888
    environment:
      - VIRTUAL_PORT=8888     
      - VIRTUAL_HOST=${HOST_SELFOSS}.${DOMAIN}
      - LETSENCRYPT_HOST=${HOST_SELFOSS}.${DOMAIN}

volumes: 
  selfoss_data:      